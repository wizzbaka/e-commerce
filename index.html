<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>e-commerce website</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="log">E-commerce</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!--cart-->
      <div class="cart">
        <h2 class="cart-title">YOUR CART</h2>
        <!--content-->
        <div class="cart-content">

        </div>
        <!-- TOTAL-->
        <div class="total">
          <div class="total-title">TOTAL</div>
          <div class="total-price">0DA</div>
        </div>  
          <!-- BUY BUTTON-->
        <button type="button" class="btn-buy">BUY NOW</button>
          <!--Cart Close-->
          <i class='bx bx-x' id="close-cart" ></i>
        
      </div>
    </div>
  </header>
  <section class="Shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
      <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">
          AEROEADY SHIRT
        </h2>
        <span class="price">4800DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">
          AIRPODS
        </h2>
        <span class="price">5000DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">
          PARKA HOODIE
        </h2>
        <span class="price">2500DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">
          STRAW METAL BOTTLE
        </h2>
        <span class="price">5200DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">
           METAL Sunglasses
        </h2>
        <span class="price">10000DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">
          BLACK HAT
        </h2>
        <span class="price">5000DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">
          BACKPACK
        </h2>
        <span class="price">8000DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">
         ULTRABOOST 22
        </h2>
        <span class="price">4000DA</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
    
  </section>

</body>
</html>
